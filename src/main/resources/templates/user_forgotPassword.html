

<!-- 비밀번호 찾기 폼 -->
<form th:action="@{/siteUser/forgotPassword}" method="post">
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">임시비밀번호 전송</button>
</form>
